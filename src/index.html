<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>
    <header class="header">
      <div class="container">
        <div class="header-block">
          <a href="index.html" class="header-logo">
            <img src="img/header/logo.png" alt="logo" class="header-logo__img">
            <h1 class="header-logo__title">Fly Vostok</h1>
            <!-- /.header-logo__title -->
          </a>
          <!-- /.header-logo -->
          <button class="header-button">
            Войти в систему
          </button>
          <!-- /.header-button -->
        </div>
        <!-- /.header-block -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
    <main class="main">
      <section class="section section-data">
        <div class="container">
          <div class="data">
            <form placeholder="" action="" class="data-form">
             <input type="text" required placeholder="Откуда" class="data-input data-input__city">
             <input type="text" required placeholder="Куда" class="data-input data-input__city data-input__where">
             <input type="text" placeholder="Дата вылета" onfocus="(this.type='date')" required  class="data-input data-input__date data-input__departure">
             <input type="text" placeholder="Обратно" onfocus="(this.type='date')" required  class="data-input data-input__date data-input__back">
             <div class="data-block">
              <div class="data-part">
                <span class="data-part__text">Язык</span>
              <select required name="" id="" class="data-select">
                <option value="RUB"  class="data-select__option data-select__russia">
                 
                  Русский</option>
                <!-- /.data-select__option -->
              </select>
            </div>
            <!-- /.data-part -->
            <div class="data-part">
              <span class="data-part__text">Валюта</span>
              <select required name="" id="" class="data-select">
                <option value="RUB" class="data-select__option">RUB</option>
                <!-- /.data-select__option -->
                <option value="ENG" class="data-select__option">ENG</option>
                <!-- /.data-select__option -->
              </select>
          
            </div>
            <!-- /.data-part -->
             </div>
             <!-- /.data-block -->
             <button class="data-button" type="submit">
               <span class="data-button__text">Найти билеты</span>
               <!-- /.data-button__text -->
               <img src="img/data/fly.svg" alt="fly" class="data-button__img">
             </button>
            </form>
            <!-- /.data-form -->


          </div>
          <!-- /.data -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.section section-data -->
    </main>
    <!-- /.main -->



    <div class="modal" id="modal1">
      <div class="dialog">
        <img src="img/modal/close.svg" alt="close" class="modal-close">
       <h2 class="modal-title">
        Извините, рейс не найден
       </h2>
       <!-- /.modal-title -->
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/modal.js"></script>
</body>
</html>
